<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .news-card h2 {
            font-size: 20px;
            color: #333;
        }
        .news-card p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">Latest News</div>
    <div class="news-container" id="news-container">
        <!-- News articles will be added here dynamically -->
    </div>

    <script>
        const API_KEY = 'f9f1e1bc6eec4caea0219338a7859348'; // Replace with your NewsAPI key
        const NEWS_URL = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${API_KEY}`;

        async function fetchNews() {
            try {
                let response = await fetch(NEWS_URL);
                let data = await response.json();
                let articles = data.articles;
                let newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';
                
                articles.forEach(article => {
                    let newsCard = document.createElement('div');
                    newsCard.classList.add('news-card');
                    newsCard.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.description || 'No description available.'}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    `;
                    newsContainer.appendChild(newsCard);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }
        
        fetchNews();
    </script>
</body>
</html>
