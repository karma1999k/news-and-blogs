<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .news-card h2 {
            font-size: 20px;
            color: #333;
        }
        .news-card p {
            font-size: 16px;
            color: #666;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Latest News</div>
    <div class="news-container">
        <div class="news-card">
            <h2>Breaking News Headline</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
        <div class="news-card">
            <h2>Technology Update</h2>
            <p>New tech trends are emerging rapidly in 2025...</p>
        </div>
        <div class="news-card">
            <h2>Sports Highlights</h2>
            <p>The championship game was full of surprises...</p>
        </div>
    </div>
    
    <!-- BotPress Chatbot Integration -->
    <script>
        window.botpressWebChat = {
            "botId": "YOUR_BOT_ID",
            "host": "https://cdn.botpress.cloud",
            "clientId": "YOUR_CLIENT_ID"
        };
    </script>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script>
        window.addEventListener("load", function () {
            window.botpressWebChat.init();
        });
    </script>
</body>
</html>
